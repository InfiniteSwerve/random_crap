<!-- Chat Interface HTML -->
<h1> Chat with Contrarian! </h1>
<div id="chat-interface">
  <div id="chat-display" class="chat-box"></div>
  <div class="input-container">
    <input type="text" id="chat-input" class="message-input" placeholder="Type your message here">
    <button onclick="sendMessage()" class="send-button">Send</button>
  </div>
</div>
<style>
#chat-interface {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    height: 70vh;
    margin: 20px auto;
    border: 1px solid #e2e2e2;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    background-color: #fff;
}

#chat-display {
    height: 80%;
    overflow-y: auto;
    border: 1px solid #e2e2e2;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #f4f4f4;
}

#chat-display p {
    margin: 10px 0;
    padding: 8px 12px;
    border-radius: 18px;
    background-color: #d9e8fb;
    word-wrap: break-word;
}

#chat-input {
    width: calc(100% - 90px);
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e2e2e2;
    margin-right: 10px;
    font-size: 1em;
}

button {
    width: 80px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #4caf50;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #388e3c;
}

#chat-interface #chat-display .message-container {
    display: flex;
    margin: 4px 0;
}

#chat-interface #chat-display .message-container.message-user {
    justify-content: flex-end;
}

#chat-interface #chat-display .message-container .message-user, 
#chat-interface #chat-display .message-container .message-gpt {
    padding: 8px 12px;
    border-radius: 18px;
    max-width: 70%;
}

#chat-interface #chat-display .message-container .message-user {
    background-color: #ffcccb;
    color: black;
    margin-left: auto;
}

#chat-interface #chat-display .message-container .message-gpt {
    background-color: #add8e6;
    color: black;
    margin-right: auto;
}

@media screen and (max-width: 600px) {
    #chat-interface {
        width: 90vw;
        height: 80vh;
    }

    #chat-input {
        width: calc(100% - 100px);
    }
}

</style>
<script>

document.getElementById('chat-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default Enter key behavior
        sendMessage();
    }
});
    function sendMessage() {
        var inputField = document.getElementById('chat-input');
        var message = inputField.value;
        inputField.value = ''; // Clear the input field

        updateChatDisplay('You: ' + message, true); // Show user's message

        // Send the message to your server
        fetch('https://flask-server-virid.vercel.app/chat', {  // Replace with your Lightsail IP and route
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
            updateChatDisplay('ChatGPT: ' + data.response, false);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

function updateChatDisplay(message, isUserMessage) {
    var chatDisplay = document.getElementById('chat-display');
    var messageContainer = document.createElement('div');
    messageContainer.className = 'message-container';
    var messageElement = document.createElement('p');
    messageElement.textContent = message;

    if (isUserMessage) {
        messageElement.className = 'message-user';
    } else {
        messageElement.className = 'message-gpt';
    }
  
    messageContainer.appendChild(messageElement);
    chatDisplay.appendChild(messageContainer);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
}

</script>
