<!-- Chat Interface HTML -->
<h1>Chat 4!</h1>
<div id="chat-interface">
  <div id="chat-display" class="chat-box"></div>
  <div class="input-container">
    <input type="text" id="chat-input" class="message-input" placeholder="Type your message here...">
    <button onclick="sendMessage()" class="send-button">Send</button>
  </div>
</div>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
#chat-interface {
    font-family: 'Poppins', sans-serif;
    max-width: 650px;
    height: 75vh;
    margin: 40px auto;
    border: 2px solid #dee2e6;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    background-color: #f8f9fa;
}

#chat-display {
    height: 85%;
    overflow-y: auto;
    border: 2px solid #adb5bd;
    border-radius: 12px;
    padding: 20px;
    background-color: #e9ecef;
}

#chat-display p {
    margin: 12px 0;
    padding: 12px 16px;
    border-radius: 22px;
    background-color: #ced4da;
    word-wrap: break-word;
    font-family: 'Roboto Mono', monospace;
    font-size: 1.1rem;
    line-height: 1.6;
}

#chat-input {
    width: calc(100% - 120px);
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #ced4da;
    font-family: 'Roboto Mono', monospace;
    font-size: 1.1rem;
    margin-right: 15px;
}

button {
    width: 110px;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background-color: #28a745;
    color: white;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.25s ease, transform 0.2s ease;
}

button:hover, button:focus {
    background-color: #218838;
    transform: translateY(-2px);
    outline: none;
}

#chat-interface #chat-display .message-container {
    display: flex;
    margin: 8px 0;
}

#chat-interface #chat-display .message-container.message-user {
    justify-content: flex-end;
}

#chat-interface #chat-display .message-container .message-user, 
#chat-interface #chat-display .message-container .message-gpt {
    padding: 12px 16px;
    border-radius: 22px;
    max-width: 70%;
}

#chat-interface #chat-display .message-container .message-user {
    background-color: #ffeb3b;
    color: black;
    margin-left: auto;
}

#chat-interface #chat-display .message-container .message-gpt {
    background-color: #007bff;
    color: white;
    margin-right: auto;
}

@media screen and (max-width: 650px) {
    #chat-interface {
        width: 95vw;
        height: 85vh;
    }

    #chat-input {
        width: calc(100% - 130px);
    }
}

</style>
<script>

document.getElementById('chat-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default Enter key behavior
        sendMessage();
    }
});
    function sendMessage() {
        var inputField = document.getElementById('chat-input');
        var message = inputField.value;
        inputField.value = ''; // Clear the input field

        updateChatDisplay('You: ' + message, true); // Show user's message

        // Send the message to your server
        fetch('https://flask-server-virid.vercel.app/chat', {  // Replace with your Lightsail IP and route
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
            updateChatDisplay('ChatGPT: ' + data.response, false);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

function updateChatDisplay(message, isUserMessage) {
    var chatDisplay = document.getElementById('chat-display');
    var messageContainer = document.createElement('div');
    messageContainer.className = 'message-container';
    var messageElement = document.createElement('p');
    messageElement.textContent = message;

    if (isUserMessage) {
        messageElement.className = 'message-user';
    } else {
        messageElement.className = 'message-gpt';
    }
  
    messageContainer.appendChild(messageElement);
    chatDisplay.appendChild(messageContainer);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
}

</script>
